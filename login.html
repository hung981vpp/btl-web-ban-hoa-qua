<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập tài khoản</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div id="wrapper">
        <div id="header">
            <a href="" class="logo">
                <img src="assets/logo.png" alt="">
            </a>
            <div id="menu">
                <div class="item">
                    <a href="index.html"><i class="fa-solid fa-house"></i> Trang chủ</a>
                </div>
                <div class="item">
                    <a href="sanpham.html"><i class="fa-solid fa-seedling"></i> Sản phẩm</a>
                </div>
                <div class="item">
                    <a href="tintuc.html"><i class="fa-solid fa-newspaper"></i> Tin tức</a>
                </div>
                <div class="item">
                    <a href="lienhe.html"><i class="fa-solid fa-headset"></i> Liên hệ chúng tôi</a>
                </div>
            </div>
            <div id="actions">
              <div class="item">
                  <button>
                      <a href="login.html">
                          <i class="fa-solid fa-circle-user fa-2xl"></i>
                      </a>
                  </button>
              </div>
              <div class="item">
                  <button>
                      <a href="">
                          <i class="fa-solid fa-cart-shopping fa-2xl"></i>
                      </a>
                  </button>
              </div>
          </div>
      </div>
</header>
  <main>
    <div class="login">
      <form action="">
        <h1>Đăng nhập ngay</h1>
        <div class="input-box">
          <input type="text" placeholder="Email đăng nhập" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Mật khẩu" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Ghi nhớ mật khẩu</label>
          <a href="#">Quên mật khẩu?</a>
        </div>
        <button type="submit" class="btn">Đăng nhập</button>
        <div class="register-link">
          <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
