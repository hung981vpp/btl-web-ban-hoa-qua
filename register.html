<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="register.css">
  <header>
    <div id="wrapper">
        <div id="header">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="">
            </a>
            <div id="menu">
                <div class="item">
                    <a href="index.html"><i class="fa-solid fa-house"></i> Trang chủ</a>
                </div>
                <div class="item">
                    <a href="sanpham.html"><i class="fa-solid fa-seedling"></i> Sản phẩm</a>
                </div>
                <div class="item">
                    <a href="tintuc.html"><i class="fa-solid fa-newspaper"></i> Tin tức</a>
                </div>
                <div class="item">
                    <a href="lienhe.html"><i class="fa-solid fa-headset"></i> Liên hệ chúng tôi</a>
                </div>
            </div>
            <div id="actions">
              <div class="item">
                  <button>
                      <a href="login.html">
                          <i class="fa-solid fa-circle-user fa-2xl"></i>
                      </a>
                  </button>
              </div>
              <div class="item">
                  <button>
                      <a href="giohang.html">
                          <i class="fa-solid fa-cart-shopping fa-2xl"></i>
                      </a>
                  </button>
              </div>
          </div>
      </div>
</header>
  <main>
    <div class="register">
      <form action="">
        <h1>ĐĂNG KÝ</h1>
        <div class="input-box">
          <input type="text" placeholder="Email" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Mật khẩu" required>
            <i class='bx bxs-lock-alt'></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Nhập lại mật khẩu" required>
            <i class='bx bxs-lock-alt'></i>
          </div>
        <button type="submit" class="btn">Đăng ký</button>
        <div class="login-link">
          <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
